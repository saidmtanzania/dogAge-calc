<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min .css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dogcalc</title>
</head>
<body>
    <div class="container card-mod  mt-3">
        <div class="text-center bg-info">
            <h2>DOD AGE CALCULATOR</h2>
        </div>
        <div class="card">
            <div class="card-header">
                <p class="card-text">This is Dog Age calculator in Human form</p>
            </div>
            <div class="card-body">
                <label for="dname" class="form-label">Enter Dog Age:</label>
                <input type="number" id="dname" class="form-control" placeholder="Dog age">
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div> 
            <div class="card-footer mod-fix">
                <h6>Dog Age in human form result:</h6>
                <p id="result"></p>
            </div>
        </div>
      </div>
<script src="./js/main.js"></script>    
</body>
</html>
